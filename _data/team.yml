  thumbnailUrl: emblem_1.jpg
  family: true
  bio: "《空洞騎士》的遊戲方式主要分為探索、平台移動、戰鬥三大層面。作為平台類型的遊戲，玩家可使用各種移動與戰鬥技巧，諸如衝刺、蹬墻跳、二段跳躍、法術攻擊等等，以助於探索遊戲中廣大的世界。作為類銀河惡魔城的遊戲，地圖分為數個大區域，每個區域由無數的場景連結而成，某些地區需要先取得特定物品或能力後才能進入。遊戲地圖不會自動出現，必須向商人購買才能查閱各區域地圖，或是跟商人購買道具讓玩家能記錄下已探索過的地區。"
