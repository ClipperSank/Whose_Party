<!-- Begin Rockstar Speakers Section -->
<section id="rockstar-speakers" class="rockstar-speakers image-section parallax"
	style="margin-left: 5%; width: 90%; border-radius: 50px; background-image: url({{ site.baseurl }}/img/sections-background/{{ site.rockstarSpeakersImage }});">
	<div class="overlay solid-overlay"></div>
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
			<h3 id="rockstar-speaker-title" style="font-weight: 400; font-family: 'Potta One', cursive;">{{ site.rockstarSpeakersTitle }}</h3>
			<div class="clearfix"></div>
			<span class="bordered">
				<a href="{{ site.baseurl }}/crew/" class="bottom-section-link waves-effect waves-button waves-light"
					style="font-weight: 400; font-family: 'Potta One', cursive;">
					{{site.rockstarSpeakersButtonText }}</a>
			</span>
			<br><br><br>
			<a href="#venue" class="explore">
				<svg class="icon icon-arrow-down" viewBox="0 0 32 32">
					<use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
				</svg>
			</a>
		</div>
	</div>
</section>
<!-- End Rockstar Speakers Section -->
