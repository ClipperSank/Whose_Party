<!-- Begin Team List-->
<section id="team" class="team">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3 style="font-weight: 400; font-family: 'Potta One', cursive;">{{ site.teamBlockTitle }}</h3>
            <p class="text-left animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.aboutUs }}</p>
        </div>
        <div class="col-lg-10 col-lg-offset-1 text-center">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0"
                style="font-weight: 400; font-family: 'Potta One', cursive;">
                重要文件</h4>
            {% for teamMember in site.data.download %}
            <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered appear-animation">
                <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">
                    <figure class="waves-effect waves-block waves-light"
                        style="background-image: url({{ site.baseurl | append: '/img/people/' | append: teamMember.thumbnailUrl }})">
                        <div class="overlay solid-overlay"></div>
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name" style="font-weight: 400; font-family: 'Potta One', cursive;">{{ teamMember.name }} <span>{{ teamMember.surname }}</span></h2>
                                <div class="clearfix"></div>
                                <span class="position" style="font-weight: 400; font-family: 'Potta One', cursive;">{{ teamMember.title }}</span>
                            </div>
                        {% for button in teamMember.button %}
                        <span class="bordered">
                            <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}"
                            style="font-weight: 400; font-family: 'Potta One', cursive;">{{ button.text }}</a>
                        </span>
                        {% endfor %}
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Team List -->
