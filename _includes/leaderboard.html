<script>
    var a= [
        {% for member in site.data.team %}
            { id: "{{ member.id }}", title: "{{ member.clan }}",
                count:"{{member.scores.point[0]}}"} {% if forloop.index != forloop.length %}, {% endif %}
        {% endfor %}
    ];
    $('#team').after('<div>{{a}}</div>');
</script>
