<!-- Begin Hero Section -->
<section id="top-section-hero" class="top-section-hero top-section image-section"
    style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');">
    {% include navigation.html %}
    <div class="content-wrapper">
        <div class="jumbotron">
            <div class="animated hiding" data-animation="fadeInDown" data-delay="30">
                {% assign heroText = site.heroTitle | split:"<typeout>" %}
                {% assign heroText2 = site.heroTitle2 | split:"<typeout>" %}
                <h1 style="font-weight: 500; font-family: 'Noto Serif TC', serif;">{{heroText}} </h1>
                <h2 style="font-weight: 400; font-family: 'Noto Serif TC', serif;">{{heroText2}} </h2>
                <p style="font-weight: 500; font-family: 'Noto Serif TC', serif;">{{ site.eventDate }}</p>
                <h4 style="font-weight: 350;font-family: 'Noto Serif TC', serif;">
                    <span style="font-weight: 400; font-family: 'Noto Serif TC', serif;">距離宿營開始還有: {{ site.typeoutFallback }}</span>
                    <span class="hidden-xs" id="typeout-text"></span>
                    <span class="typeout-fallback">{{ site.typeoutFallback }}</span>
                </h4>
            </div>
        </div>
        <a href="#about" class="explore">
            <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
            </svg>
        </a>
    </div>
    <script>
        
        var time = new Date();
        
        time.setMonth(9); 
        time.setDate(23); 
        time.setHours(0); 
        time.setMinutes(0); 
        time.setSeconds(0);
        var endTime = time.getTime();
        
        setInterval(function(){
            var time_2 = new Date();
            var nowTime = time_2.getTime(); 
            var offsetTime = (endTime - nowTime) / 1000; 
            var sec = parseInt(offsetTime % 60); 
            var min = parseInt((offsetTime / 60) % 60); 
            var hr = parseInt((offsetTime / 60 / 60) % 24); 
            var day = parseInt(offsetTime / 60 / 60 / 24); 
            
            document.getElementsByClassName('typeout-fallback')[0].innerHTML = ''+ day +'日'+ hr +'時'+ min +'分'+ sec +'秒';
        },1000);
        
    </script>
</section>
<!-- End Hero Section -->
