<!-- Begin Story Section -->
<section id="story" class="story image-section parallax" style="margin-top: 60px; margin-left: 5%; width: 90%; border-radius: 50px; background-image: url({{ site.baseurl }}/img/sections-background/{{ site.storyImage }});">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
      <h3 id="storyTitle" style="font-weight: 400; font-family: 'Noto Serif TC', serif;">{{ site.storyTitle }}</h3>
      <div class="clearfix"></div>
      <span class="bordered">
        <a href="{{ site.baseurl }}/team/" class="btn btn-default bottom-section-link waves-effect waves-button waves-light"
        style="font-weight: 400; font-family: 'Noto Serif TC', serif;">
        {{site.storyButtonText }}</a>
      </span>
      <span class="bordered">
        <div data-toggle="modal" data-target="#storyDetail">
          <a class="btn btn-default bottom-section-link waves-effect waves-button waves-light"
          style="font-weight: 400; font-family: 'Noto Serif TC', serif;">
          {{site.storyButtonText_2 }}</a>
        </div>
      </span>
      <br><br>
      <a href="#rockstar-speakers" class="explore">
          <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
              <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
          </svg>
      </a>
      <br><br><br><br>
  </div>
  <div aria-hidden="true" aria-labelledby="storyDetailLabel"
    class="modal fade text-left people-modal" id="storyDetail" tabindex="10" role="dialog" style="z-index: 9999;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="close">
            <svg class="icon icon-cross" viewBox="0 0 32 32">
              <use xlink:href="{{ site.baseurl }}/img/sprites/sprites_1.svg#icon-cross"></use>
            </svg>
            <div class="close-mask" data-dismiss="modal"></div>
          </div>
          <div class="people-details">
            <div class="row">
              <div class="col-md-2 col-sm-2">
                <div class="flow-img img-circle people-img"
                  style="background-image: url({{ site.baseurl | append: '/img/people/' | append: crewMember.thumbnailUrl }})">
                </div>
              </div>
              <div class="col-md-8 col-sm-8 details">
                <p class="name" style="font-weight:900;color:#7c2222;font-family: 'Noto Serif TC', serif;">{{ crewMember.name }} {{ crewMember.surname }}
                </p>
                <p class="about" style="font-weight:400; font-family: 'Noto Serif TC', serif;color:#7c2222">{{ crewMember.bio }}</p>
                <ul class="social">
                  {% for social in crewMember.social %}
                  <li>
                    <a href="{{ social["link"] }}" target="_blank">
                      <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 32 32">
                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites_1.svg#icon-{{ social["name"] }}"></use>
                      </svg>
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
              <div class="col-md-2 col-sm-2 details">
                <span class="position" style="font-family: 'Noto Serif TC', serif;color:#7c2222">{{ crewMember.modalTitle }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Story Section -->
