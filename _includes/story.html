<!-- Begin Story Section -->
<section id="story" class="content-wrapper" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.storyImage }}');">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
      <h3 id="storyTitle">{{ site.storyTitle }}</h3>
      <div class="clearfix"></div>
      <span class="bordered">
        <a href="{{ site.baseurl }}/team/" class="btn btn-default bottom-section-link waves-effect waves-button waves-light">{{
          site.storyButtonText }}</a>
      </span>
  </div>
</section>
<!-- End Story Section -->
