<!-- Begin Story Section -->
<section id="story" class="story image-section parallax" style="margin-left: 5%; width: 90%; border-radius: 50px; background-image: {{ site.baseurl }}/img/people/{{ site.storyImage }}">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
      <h3 id="storyTitle">{{ site.storyTitle }}</h3>
      <p class="storyBlock" style="color: #ffffff; font-size: 0.4cm;">
        這是故事
      </p>
      <script>
        var block=document.querySelector('.storyBlock');
        block.style="color: #114514";
      </script>
      <div class="clearfix"></div>
      <span class="bordered">
        <a href="{{ site.baseurl }}/team/" class="btn btn-default bottom-section-link waves-effect waves-button waves-light">{{
          site.storyButtonText }}</a>
      </span>
  </div>
</section>
<!-- End Story Section -->
