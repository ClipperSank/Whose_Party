<!-- Begin Story Section -->
<section id="story" class="story image-section parallax" style="margin-left: 5%; width: 90%; border-radius: 50px; background-image: url({{ site.baseurl }}/img/sections-background/{{ site.storyImage }});">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
      <h3 id="storyTitle" style="font-weight: 400; font-family: 'Potta One', cursive;">{{ site.storyTitle }}</h3>
      <div class="clearfix"></div>
      <span class="bordered">
        <a href="{{ site.baseurl }}/team/" class="btn btn-default bottom-section-link waves-effect waves-button waves-light"
        style="font-weight: 400; font-family: 'Potta One', cursive;">
        {{site.storyButtonText }}</a>
      </span>
      <br><br>
      <a href="#blank3" class="explore">
          <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
              <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
          </svg>
      </a>
      <br><br><br><br>
  </div>
</section>
<!-- End Story Section -->
